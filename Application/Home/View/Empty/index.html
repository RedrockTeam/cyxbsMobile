<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="UTF-8">
  <title>404 not Found</title>
  <style>
  .container {
  width: 100%;
  height: 100%;
  height: 100vh;
  overflow: hidden !important;
}

h1 {
  font-family: "Source Sans Pro", sans-serif;
  font-weight: bold;
  font-size: 90px;
  letter-spacing: 20px;
  text-transform: uppercase;
  text-align: center;
  color: #B5B5B5;
  margin: 0px;
  padding: 0px;
}

h2 {
  font-family: "Source Sans Pro", sans-serif;
  font-size: 30px;
  font-weight: 600;
  letter-spacing: 20px;
  text-transform: uppercase;
  text-align: center;
  color: #B5B5B5;
  line-height: 50px;
  padding: 0px;
  margin: 0px;
}
h2 a {
  color: #B5B5B5;
  text-decoration: none;
  border-bottom: 5px solid #B5B5B5;
  margin: 0;
  padding: 0;
}
h2 a span {
  letter-spacing: 0px !important;
  padding-right: 3px;
}
h2 a:hover {
  color: #808080;
  border-bottom: 5px solid #808080;
}

#scene ul {
  width: 100% !important;
  height: 100% !important;
  height: 100vh !important;
  overflow: hidden;
  position: relative;
}

.text {
  position: relative;
  top: 50%;
  -webkit-transform: translateY(-50%) !important;
  -ms-transform: translateY(-50%) !important;
  transform: translateY(-50%) !important;
  z-index: 3;
  display: block;
}

.toppattern {
  margin-top: -700px;
  left: -100px !important;
  position: absolute;
  z-index: 2;
}
@media screen and (max-height: 600px) {
  .toppattern {
    margin-top: -900px;
  }
}
@media screen and (max-height: 900px) {
  .toppattern {
    margin-top: -850px;
  }
}

.bottompattern {
  margin-top: 350px;
  left: 900px !important;
  position: absolute;
  z-index: 1;
}
@media screen and (max-height: 600px) {
  .bottompattern {
    margin-top: -100px;
  }
}
@media screen and (max-height: 900px) {
  .bottompattern {
    margin-top: 30px;
  }
}

.sidepattern {
  top: 350px !important;
  left: -250px !important;
  position: absolute;
  z-index: 1;
}

  </style>
</head>
<body>
  
<div class="container">
  <div class="text">
    <h1>小朋友不要乱改地址哦</h1>
    <h2><a href = "{:U('Index/index')}">Go</a> <a href="">hom<span>e</span></a></h2>
  </div>
  <ul style="position: relative; transform: translate3d(0px, 0px, 0px); transform-style: preserve-3d; backface-visibility: hidden;" id="scene">
    <li style="position: relative; display: block; left: 0px; top: 0px; transform: translate3d(43.6319px, 46.2779px, 0px); transform-style: preserve-3d; backface-visibility: hidden;" class="layer sidepattern" data-depth="0.40"><img src="__PUBLIC__/image/notfound/sidepattern.jpg"></li>
    <li style="position: absolute; display: block; left: 0px; top: 0px; transform: translate3d(21.816px, 23.1389px, 0px); transform-style: preserve-3d; backface-visibility: hidden;" class="layer toppattern" data-depth="0.20"><img src="__PUBLIC__/image/notfound/toppattern.jpg"></li>
    <li style="position: absolute; display: block; left: 0px; top: 0px; transform: translate3d(76.3559px, 80.9863px, 0px); transform-style: preserve-3d; backface-visibility: hidden;" class="layer bottompattern" data-depth="0.70"><img src="__PUBLIC__/image/notfound/bottompattern.jpg"></li>
  </ul>
</div>

<script src="__PUBLIC__/js/stopExecutionOnTimeout.js"></script>
<script src="__PUBLIC__/js/jquery.min.js"></script>
<script src="__PUBLIC__/js/jquery.parallex.js"></script>
<script>
  $("#scene").parallax();
</script>

</body></html>
